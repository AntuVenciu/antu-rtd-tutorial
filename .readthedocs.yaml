version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.8"
  
python:
  version: 3.8
  system_packages: true
  # Install our python package before building the docs
  install:
    - method: pip
      path: .


sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: true
